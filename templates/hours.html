<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="static/style.css" />
  <script defer src="static/auth.js"></script>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="sidebar">
      <nav>
        <ul>
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="{{ url_for('log_hours') }}">Log Hours</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </nav>
    </div>
    <main>
    <h2>Log Hours Here</h2>
    <table id="hours-table">
      <thead>
        <tr>
          <th>Project</th>
          <th>Client</th>
          <th>Date</th>
          <th>Description</th>
          <th>Hours</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <select class="project-select" required>
              <option value="" disabled selected>-- Select Project --</option>
            </select>
          </td>
          <td>
            <select class="client-select" required>
              <option value="" disabled selected>-- Select Client --</option>
            </select>
          </td>
          <td>
            <input type="date" class="date-input" required>
          </td>
          <td>
            <input type="text" class="desc-input" placeholder="Work description" required>
          </td>
          <td>
            <input type="number" class="hours-input" min="0" step="0.25" required>
          </td>
        </tr>
        <!-- Additional rows can be added dynamically -->
      </tbody>
    </table>
    <button onclick="submitHours()">Submit Hours</button>
  </main>
</body>
</html>
