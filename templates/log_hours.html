<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="static/style.css" />
  <script defer src="static/auth.js"></script>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="sidebar">
      <nav>
        <ul>
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="{{ url_for('log_hours') }}">Log Hours</a></li>
          <li><a href="{{ url_for('view_hours') }}">View Hours</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <h2>Log Hours Here</h2>
    
      <div id="date-controls" style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
        <button id="prev-day">←</button>
        <input type="date" id="date-picker">
        <button id="next-day">→</button>
      </div>
    
      <table id="hours-table">
        <thead>
          <tr>
            <th>Project</th>
            <th>Description</th>
            <th>Hours</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select class="project-select" required>
                <option value="" disabled selected>-- Select Project --</option>
              </select>
            </td>
            <td>
              <input type="text" class="desc-input" placeholder="Work description" required>
            </td>
            <td>
              <input type="number" class="hours-input" min="0" step="0.25" required>
            </td>
          </tr>
        </tbody>
      </table>
      <button onclick="submitHours()">Submit Hours</button>
    </main>
</body>
</html>
