{% extends "base.html" %}
{% block title %}View Hours | Data Works Consulting{% endblock %}
{% block extra_head %}
  <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
  <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
  <script defer src="{{ url_for('static', filename='auth.js') }}"></script>
  <script defer src="{{ url_for('static', filename='view_hours.js') }}"></script>
{% endblock %}
{% block content %}
  <div id="view-hours-centerwrap" style="display: flex; flex-direction: column; align-items: center;">
    <h2>View Monthly Hours</h2>
    <div id="month-controls" style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
      <button id="prev-month">←</button>
      <input type="month" id="month-picker">
      <button id="next-month">→</button>
    </div>
    <div id="view-hours-table"></div>
    <div id="view-hours-summary" style="margin:18px 0 0 0; font-weight:600; font-size:1.1em; color:#4A90E2; text-align:center;">
      <div id="monthly-hours"></div>
      <div id="monthly-bill"></div>
    </div>
    <button id="export-csv" style="margin-top: 1rem;">Export to CSV</button>
  </div>
{% endblock %}
