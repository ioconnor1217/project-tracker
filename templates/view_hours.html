<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Hours</title>
  <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
  <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script defer src="{{ url_for('static', filename='auth.js') }}"></script>
  <script defer src="{{ url_for('static', filename='view_hours.js') }}"></script>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="sidebar">
      <nav>
        <ul>
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="{{ url_for('log_hours') }}">Log Hours</a></li>
          <li><a href="{{ url_for('view_hours') }}">View Hours</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </nav>
    </div>
    <main>
    <h2>View Hours Here</h2>
    <div id="month-controls" style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
      <button id="prev-month">←</button>
      <span id="month-display"></span>
      <button id="next-month">→</button>
    </div>
    <div id="view-hours-table"></div>
  </main>
</body>
</html>
